<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>

.rectangle {
	fill: steelblue;
}
.rectangle:hover {
	fill: orange;
}
.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
</head>
<body>
<div id="drop" align=center></div>
<input type="button" id = "button1" value="data1" onclick="changedata('barGraphTestingData.tsv')">
<input type="button" id = "button2" value="data2">

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var dataname = "barGraphTestingData.tsv";
var loc = "../data/";

var margin = {top: 80, right: 100, bottom: 80, left: 100},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
	.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
	//d3.select("input").on("click",changedata);
	
	var selector = d3.select("#drop")
    	.append("select");
	//plot();
	function changedata(name){
	svg.selectAll('*').remove();
	dataname = loc.concat(name);
	plot();
	//svg.transition();
	
	}
function plot(){
d3.tsv(dataname, function(error, data){
    	
	//d3.select("#button2").on("click",changedata("data2.tsv"));
	var data = data.filter(function(d){return d.Year == '2012';});

	// filter year
	
	// Get every column value
	var elements = Object.keys(data[0])
		.filter(function(d){
			return ((d != "Year") & (d != "State"));
		});
	var selection = elements[0];

	var x = d3.scale.linear()
			.domain([0, d3.max(data, function(d){
				return +d[selection];
			})])
			.range([0,width]);

	var y = d3.scale.ordinal()
			.domain(data.map(function(d){ return d.State;}))
			.rangeBands([0, height]);


	var xAxis = d3.svg.axis()
		.scale(x)
	    .orient("bottom");

	var yAxis = d3.svg.axis()
		.scale(y)
	    .orient("left");

	svg.append("g")
    	.attr("class", "x axis")
    	.attr("transform", "translate(0," + height + ")")
    	.call(xAxis)
    	.selectAll("text")
    	.style("font-size", "8px")
      	.style("text-anchor", "end")
      	.attr("dx", "-.8em")
      	.attr("dy", "-.55em")
      	.attr("transform", "translate(0, 10)" );


 	svg.append("g")
    	.attr("class", "y axis")
    	.call(yAxis);

	svg.selectAll("rectangle")
		.data(data)
		.enter()
		.append("rect")
		.attr("class","rectangle")
		.attr("height", height/data.length)
		.attr("width", function(d){
			return x(+d[selection]);
		})
		.attr("x", function(d){
			return 0;
		})
		.attr("y", function(d,i){
			return (height / data.length) * i ;
		})
		.append("title")
		.text(function(d){
			return d.State + " : " + d[selection];
		});

	//var selector = d3.select("#drop")
    	//.append("select")
		selector
    	.attr("id","dropdown")
    	.on("change", function(d){
        	selection = document.getElementById("dropdown");

        	x.domain([0, d3.max(data, function(d){
				return +d[selection.value];})]);

        	xAxis.scale(x);
            
        	d3.selectAll(".rectangle")
           		.transition()
	            .attr("height", height/data.length)
		.attr("width", function(d){
			return x(+d[selection.value]);
		})
		.attr("x", function(d){
			return 0;
		})
		.attr("y", function(d,i){
			return (height / data.length) * i ;
		})
		.select("title")
		.text(function(d){
			return d.State + " : " + d[selection];
		});
      
           	d3.selectAll("g.x.axis")
           		.transition()
           		.call(xAxis);

         });

    selector.selectAll("option")
      .data(elements)
      .enter().append("option")
      .attr("value", function(d){
        return d;
      })
      .text(function(d){
        return d;
      })


});
}

</script>
</body>
