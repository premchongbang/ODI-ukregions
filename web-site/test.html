<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
<script src="http://datamaps.github.io/scripts/0.4.4/datamaps.all.min.js"></script>
<div id="map_custom" style="position: relative; height: 500px; width: 375px; margin: 0 auto; margin-top: -75px;"></div>
<script type="text/javascript">
      var width = 900;
      var height = 600;

      var projection = d3.geo.mercator();
      
      var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height);
      var path = d3.geo.path()
          .projection(projection);
      var g = svg.append("g");
      
      d3.json("data/uk-postcode-area.json", function(error, topology) {
          g.selectAll("path")
            .data(topojson.object(topology, topology.objects.subunits)
                .features)
          .enter()
            .append("path")
            .attr("d", path)
      });
    </script>
